	<link rel="stylesheet" type="text/css" href="css/mixture.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>

	<div id="total-form-div" class="row">
		
		<div id="static-form-area">

			<center>
			<div id="brand-name-icon-area" class="row">

				<span id="dento">Dento</span><span id="bit">bit</span>

			</div>
			</center>

			<div id="survey-conductor-intro" class="row">

				<span id="starter-intro" class="row">The Servey is conducted by:</span>
			
				<div class="row">
					
					<img id="survey-conductor-pic" class="round-image" src="assets/images/users/serveyer.jpg" alt="serveyer" draggable="false">

					<span id="serveyer-name-designation"> 
						<span id="serveyer-name">Moinul Hossain</span> <br> <span id="serveyer-designation">General Practitioner <br> BDS</span>
					</span>

				</div>

			</div>

			<div id="listed-doctors" class="row">

				<div class="row">
					
					<img class="round-image" src="assets/images/users/user1.jpg" alt="user" draggable="false">

					<img class="round-image" src="assets/images/users/user2.jpg" alt="user" draggable="false">

					<img class="round-image" src="assets/images/users/user3.jpg" alt="user" draggable="false">

					<img class="round-image" src="assets/images/users/user4.jpg" alt="user" draggable="false">

					<img class="round-image" src="assets/images/users/user5.png" alt="user" draggable="false">

				</div>

				<div class="row">

					<a class="waves-effect waves-dark btn">See Full List </a>

				</div>

			</div>
			
		</div>

											<div class="field ms-field ms-degree-field">
											    <label>MS. (Optional)</label>
											    <i class='dropdown icon'></i>
											    <select id="ms-degrees" multiple="multiple">
												    <option value="MS. in Conservative Dentistry and Endodontics">Conservative Dentistry and Endodontics</option>
												    <option value="Oral and Maxillofacial Surgery">Oral and Maxillofacial Surgery</option>

												</select>
											</div>
										</div>

				        			</div>

				        		</div>

				        		<div class="row">
				        			
				        			<div class="col l8 m8">
										<div class="ui form">
											<div class="field ms-field fcps-degree-field">
											    <label>FCPS. (Optional)</label>
											    <i class='dropdown icon'></i>
											    <select id="fcps-degrees" multiple="multiple">

				    </div>

				</div>

				<button type='button' class='waves-effect waves-dark btn next' id="finishBtn"><i class='check right icon' style='color: #40b97d'></i></i><span style='color: #40b97d'>Finish</span></button>
